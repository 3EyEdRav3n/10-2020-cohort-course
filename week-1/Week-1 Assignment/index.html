<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>VetTech</title>
  </head>
  <body>
    <div class="container">
      <div class="left-col">
        <h1 class="follow">Follow us on Social Media</h1>
        <h2>Facebook</h2>
        <h2>Instagram</h2>
        <h2>Twitter</h2>
        <div class="lincoln">
          <img
            src="./images/Lincoln.jpg"
            width="400"
            height="350"
            position="relative"
            alt="Lincoln!"
          />
        </div>
      </div>
      <div class="center-col">
        <div class="liberty">
          <img
            src="./images/Liberty.jpg"
            width="350"
            height="300"
            position="relative"
            alt="Liberty!"
          />
        </div>
        <h1 class="contact">Contact us</h1>
        <h2 class="ph">
          Phone Number:
          <p>(123) 456-7890</p>
        </h2>
        <h2 class="em">
          Email:
          <p>Smith@google com</p>
        </h2>
        <h2 class="add">
          Address:
          <p>1775 Army Navy st. Marine Corp, Airforce USA 12345</p>
        </h2>
      </div>
      <div class="right-col">
        <img
          src="./images/VetsInTech_logo.jpg"
          width="175"
          height="125"
          position="relative"
          alt="Logo!"
        />
        <h1 class="auc">Auction</h1>
        <p>
          Let's dig in our pockets to help out or brothers and sisters in arms.
        </p>
        <video controls width="350" height="400">
          <source src="./videos/Vietnam_FortunateSon.mp4" type="video/mp4" />
          Sorry, your browser doesn't support embedded videos.
        </video>
      </div>
    </div>
  </body>
</html>
