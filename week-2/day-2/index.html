<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="lil-nav">
        <a href="#image-1">
          <img
            class="lil-nav__img"
            width="500"
            height="350px"
            src="./CyberEarth.JPG"
            alt="BigSandy"
          />
        </a>
        <a href="#image-2">
          <img
            class="lil-nav__img"
            width="500"
            height="350px"
            src="./NewYorkHeartbeat.jpg"
            alt="NYHeatbeat"
          />
        </a>
        <a href="#image-3">
          <img
            class="lil-nav__img"
            width="500"
            height="350px"
            src="./Iceberg.jpg"
            alt="Iceberg"
          />
        </a>
      </nav>

      <div
        id="window"
        style="
          background-color: aqua;
          width: 200px;
          height: 200px;
          margin: 0 auto;
          overflow: hidden;
        "
      >
        <div id="gallery" style: flex;>
        <img
          class="gallery_img"
          id="image1"
          width="200px"
          height="200px"
          src="./bigsandy.JPG"
          alt="BigSandy"
        />
        <img
          class="gallery_img"
          id="image2"
          width="200px"
          height="200px"
          src="./NewYorkHeartbeat.jpg"
          alt="NYHeartbreak"
        />
        <img
          class="gallery_img"
          id="image3"
          width="200px"
          height="200px"
          src="./Iceberg.jpg"
          alt="Iceberg"
        />
      </div>
    </div>
  </body>
</html>
